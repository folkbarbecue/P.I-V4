<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style4.css">
    <link rel="icon" href="./assets/img/favicon.ico" type="image/x-icon">
    <title>MemoryLane</title>
</head>
<body>
    <div class="header">Cadastro</div>
    
    <div class="search-bar">
      <input type="text" placeholder="Digite aqui o que deseja!">
    </div> 

    <div class="bloco">
        <form action="./connect/cadastro.php" method="post">
            <h5>Insira seu nome completo</h5>
            <input type="text" name="nome" id="nome" required placeholder="Seu nome vai aqui">

            <h5>CPF</h5>
            <input type="text" name="cpf" id="cpf" placeholder="Seu cpf vai aqui" required>

            <h5>Telefone</h5>
            <input type="text" name="telefone" id="telefone" placeholder="Seu número vai aqui">

            <h5>Tipo sanguíneo</h5>
            <input type="text" name="tipo" id="sanguineo" required placeholder="Ex: A, AB, O-">

            <h5>Condição Cognitiva</h5> <!-- Alterado -->
            <input type="text" name="medico" id="doencaCognitiva" placeholder="Ex: Demencia, TDAH, TEA..." required>

            <h5>Restrição Alimentar</h5>
            <input type="text" name="restricao" id="restricaoAlimentar" placeholder="Caso nenhuma, Digite NA" required>

            <input type="submit" value="Salvar">
        </form>
    </div>

    <script src="./assets/script/script2.js"></script>
</body>
</html>
